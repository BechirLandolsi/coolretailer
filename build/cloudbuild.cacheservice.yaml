steps:

- id: Decrypt credendtials from KMS
  name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=app-gac.json.enc
  - --plaintext-file=app-gac.json
  - --location=global
  - --keyring=coolretailer
  - --key=app-gac

- id: Install parent pom
  name: 'gcr.io/cloud-builders/mvn'
  args: ['-Dmaven.repo.local=/workspace/.m2/repository','-f','src/','-N',"install"]

- id: Compile protobuf
  name: 'gcr.io/cloud-builders/mvn'
  args: ['-Dmaven.repo.local=/workspace/.m2/repository','-f','src/','-pl','proto','install']

- id: Build jars
  name: 'gcr.io/cloud-builders/mvn'
  args: ['-Dmaven.repo.local=/workspace/.m2/repository','-f','src/','-pl','cacheservice','install']
  env: 
  - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
  - 'GOOGLE_APPLICATION_CREDENTIALS=/workspace/app-gac.json'
  - 'PROJECT_ID=$PROJECT_ID'
 
- id: Build app image
  name: 'gcr.io/cloud-builders/docker'
  args: [
          'build', 
          '--tag=gcr.io/$PROJECT_ID/cacheservice:latest', 
          '--cache-from', 'gcr.io/$PROJECT_ID/cacheservice:latest',
          '.'
        ]
  dir: 'src/cacheservice'

- id: Tag image with COMMIT_SHA
  name: 'gcr.io/cloud-builders/docker'
  args: [
        'tag', 
        'gcr.io/$PROJECT_ID/cacheservice:latest', 
        'gcr.io/$PROJECT_ID/cacheservice:$COMMIT_SHA'
      ]

- id: Set image TAG_NAME in deployment manifests
  name: 'ubuntu'
  args: ['bash','-c','sed -i "s,TAG_NAME,$COMMIT_SHA," ./setup/kubernetes-manifests/cacheservice.yaml']

- id: Set image REDIS_HOST in app deployment
  name: 'ubuntu'
  args: ['bash','-c','sed -i "s,REDIS_HOST,redis-master," ./setup/kubernetes-manifests/cacheservice.yaml']

- id: Set image PROJECT_ID in deployment manifests
  name: 'ubuntu'
  args: ['bash','-c','sed -i "s,_PROJECT_ID,$PROJECT_ID," ./setup/kubernetes-manifests/cacheservice.yaml']

- id: Deploy to GKE
  name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', './setup/kubernetes-manifests/cacheservice.yaml']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=$_ZONE'
  - 'CLOUDSDK_CONTAINER_CLUSTER=$_GKE_CLUSTER'

images: [
          'gcr.io/$PROJECT_ID/cacheservice:$COMMIT_SHA',
          'gcr.io/$PROJECT_ID/cacheservice:latest'
        ]